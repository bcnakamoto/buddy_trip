<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_trip.css' %}">
</head>
<body>
    <div id="wrapper">
        <a class="back" href="/trips">Back</a>
        <a class="logout" href="/logout">Log Out</a>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/create-trip" method="POST">
            {% csrf_token %}
            <h2>Add a Trip</h2>
            <div id="dest_div">
                <label for="dest">Destination</label>
                <input type="text" id="dest" name="dest">
            </div>
            <div id="plan_div">
                <label for="plan">Plan</label>
                <input type="text" id="plan" name="plan">
            </div>
            <div id="start_date_div">
                <label for="start_date">Travel Date From</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div id="end_date_div">
                <label for="end_date">Travel Date To</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <button type="submit">Create Trip</button>
    </form>
    </div>
</body>
</html>
